	<main>
		<div class="container">


			<h2>LIST Product</h2>
			<p>
				<a class="btn btn-primary" href="/admin/add-product">ADD PRODUCT</a>
			</p>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>Photo</th>
						<th>ID</th>
						<th>Name</th>
						<th>Price</th>
						<th>Category</th>
						<th>Action</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="item : ${list}">
						<td><img th:src="${item.image}" height="70"></td>
						<td th:text="${item.id}"></td>
						<td th:text="${item.name}"></td>
						<td th:text="${item.price}"></td>
						<td th:text="${item.category.name}"></td>

						<td><a class="btn btn-primary btn-sm"
							th:href="@{'/admin/update-product/'+${item.id}}">Edit</a> | <a
							class="btn btn-danger btn-sm"
							th:href="@{'/admin/delete-product/'+${item.id}}">Del</a></td>
					</tr>


				</tbody>
			</table>
		</div>
	</main>
</body>
