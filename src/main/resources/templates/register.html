	<main>
		<section class="container">
			<div class="row">
				<div class="col-4"></div>
				<div class="col-4">

					<form th:action="@{/register}" th:object=${user1} method="post">
						<div class="mb-3">
							<label for="exampleInputEmail1" class="form-label">User
								name</label> <input name="username" th:value="*{username}"
								th:field="*{username}" class="form-control"
								id="exampleInputEmail1" aria-describedby="emailHelp"> <span
								th:if="${#fields.hasErrors('username')}"> <small
								th:errors="*{username}" th:errorclass="text-danger"></small>
							</span>

						</div>
						<div class="mb-3">
							<label for="exampleInputPassword1" class="form-label">Password</label>
							<input type="password" class="form-control" name="password"
								th:value="*{password}" th:field="*{password}"
								id="exampleInputPassword1"> <span
								th:if="${#fields.hasErrors('password')}"> <small
								th:errors="*{password}" th:errorclass="text-danger"></small>
							</span>
						</div>
						<div class="mb-3">
							<label for="exampleInputPassword1" class="form-label">Full
								name</label> <input class="form-control" name="fullname"
								th:value="*{fullname}" th:field="*{fullname}"
								id="exampleInputPassword1">
						</div>
						<button type="submit" class="btn btn-primary">Register</button>
					</form>


				</div>
				<div class="col-4"></div>
			</div>

		</section>

	</main>
