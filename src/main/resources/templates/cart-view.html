	<main>
		<div class="container">
			<div class="cart-box-main">

				<div class="row">
					<div class="col-lg-12">
						<div class="table-main table-responsive">

							<table class="table">
								<thead>
									<tr>

										<th>Images</th>
										<th>Product Name</th>
										<th>Price</th>
										<th>Quantity</th>
										<th>Total</th>
										<th></th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="cartItem :  ${cartItems}">

										<td class="thumbnail-img"><a href="#"> <img
												class="img-fluid" th:src="*{cartItem.product.image}"
												height="90" width="90" />
										</a></td>
										<td class="name-pr">
											<p th:text="${cartItem.product.name}"></p>
										</td>
										<td class="price-pr">
											<p th:text="'$' + ${cartItem.product.price}"></p>
										</td>
										<form th:action="@{/update-cart/{id} (id = ${cartItem.id})}"
											method="post">
											<input type="hidden" name="id"
												th:value="${cartItem.product.id}">
											<td class="quantity-box"><input type="number"
												th:value="${cartItem.quantity}" name="quantity" size="4"
												value="1" min="0" step="1" class="c-input-text qty text"></td>

											<td class="total-pr">
												<p
													th:text="'$' + ${cartItem.product.price * cartItem.quantity}"></p>
											</td>
											<td>
												<button type="submit" name="action" value="update"
													title="Update" class="btn btn-primary">Update</button>
												<button type="submit" name="action" value="delete"
													title="Update" class="btn btn-danger">Remove</button>
											</td>
										</form>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
			<div class="row my-5">
				<div class="col-lg-8 col-sm-12"></div>
				<div class="col-lg-4 col-sm-12">
					<div class="order-box">
						<h5>Total</h5>
						<span th:text=${total}></span> <span>VND</span>
					</div>
					<br> <a class="btn btn-danger btn-sm" th:href="@{/addorder}">Đặt
						hàng</a>

				</div>
			</div>

		</div>
	</main>
