	<main>
		<div class="container">
			<div class="cart-box-main">

				<div class="row">
					<div class="col-lg-12">
						<div class="table-main table-responsive">

							<table class="table">
								<thead>
									<tr>

										<th>Images</th>
										<th>Product Name</th>
										<th>Price</th>
										<th>Quantity</th>
										<th>Total</th>

									</tr>
								</thead>
								<tbody>
									<tr th:each="cartItem :  ${listhangdat}">

										<td class="thumbnail-img"><a
											th:href="@{'/detail/' + ${cartItem.product.id}}"> <img
												class="img-fluid" th:src="*{cartItem.product.image}"
												height="90" width="90" />
										</a></td>
										<td class="name-pr">
											<p th:text="${cartItem.product.name}"></p>
										</td>
										<td class="price-pr">
											<p th:text="'$' + ${cartItem.product.price}"></p>
										</td>


										<td class="quantity-box">
											<p th:text="${cartItem.quantity}"></p>
										</td>
										<td class="total-pr">
											<p
												th:text="'$' + ${cartItem.product.price * cartItem.quantity}"></p>
										</td>


									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-4"></div>
			<div class="col-4">
				<ul class="pagination">
					<th:block th:each="i: ${#numbers.sequence(1, totalPage)}">
						<li class="page-item"><a class="page-link"
							th:href="@{'/list-hang-dat?pageNum=' + ${i}}" th:text=${i}></a></li>
					</th:block>
				</ul>
			</div>
			<div class="col-4"></div>
		</div>
	</main>
