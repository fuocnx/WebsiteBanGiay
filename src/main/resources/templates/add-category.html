<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/layout-admin :: areas(~{::main})}">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>
	<main>
		<div class="container" style="margin-top: 10px;">

			<div class="row">
				<div class="col-4"></div>
				<div class="col-4">
					<h1>ADD PRODUCT</h1>
					<form th:action="@{/admin/add-category}" th:object=${category}
						class="form col-sm-8" method="post">

						<div class="form-group">
							NAME <input class="form-control" name="name" th:value="*{name}">
							<span th:if="${#fields.hasErrors('name')}"> <small
								th:errors="*{name}" th:errorclass="text-danger"></small>
							</span>
						</div>

						<div class="form-group">
							<input type="submit" class="btn btn-danger" value="Add">
							<a type="submit" class="btn btn-danger"
								th:href="@{/admin/view-category}">Back</a>
						</div>
					</form>
				</div>
				<div class="col-4"></div>
			</div>

		</div>
	</main>
</body>
</html>
