	<main>
		<section class="container">
			<div id="carouselExample" class="carousel slide">
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img
							src="https://graphicsfamily.com/wp-content/uploads/edd/2021/07/Professional-E-Commerce-Shoes-Banner-Design.jpg"
							class="d-block w-100 h-20" alt="...">
					</div>
					<div class="carousel-item">
						<img
							src="https://img.freepik.com/free-psd/running-shoes-banner-template_23-2148681438.jpg?w=2000"
							class="d-block w-100 h-20" alt="...">
					</div>
					<div class="carousel-item">
						<img
							src="https://img.freepik.com/premium-psd/black-friday-super-sale-web-banner-template_106176-1646.jpg"
							class="d-block w-100 h-20" alt="...">
					</div>
				</div>
				<button class="carousel-control-prev" type="button"
					data-bs-target="#carouselExample" data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button class="carousel-control-next" type="button"
					data-bs-target="#carouselExample" data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>
		</section>
		<br> <br>
		<h2 style="text-align: center">Product</h2>
		<br>
		<div class="row">
			<div class="col-4"></div>
			<div class="col-4">
				<ul class="pagination">
					<th:block th:each="i: ${#numbers.sequence(1, totalPage)}">
						<li class="page-item"><a class="page-link"
							th:href="@{'/home?pageNum=' + ${i}}" th:text=${i}></a></li>
					</th:block>
				</ul>
			</div>
			<div class="col-4"></div>

		</div>
		<div class="container">
			<div class="row">
				<div class="col-3" th:each="product : ${list}">
					<div class="card" style="width: 18rem;">
						<a th:href="@{'/detail/' + ${product.id}}"> <img
							class="card-img-top" th:src="${product.image}"></a>
						<div class="card-body">
							<h5 class="card-title" th:text="${product.name}"></h5>
							<p style="text-align: center;">
								<span style="text-align: center" class="card-text"
									th:text="${product.price}"></span><span> VND</span>
							</p>
							<p style="text-align: center">
								<a class="btn btn-dark" th:href="@{'/addcart/' + ${product.id}}">
									Add to cart</a>
							</p>
						</div>


					</div>
				</div>

			</div>

		</div>
	</main>
